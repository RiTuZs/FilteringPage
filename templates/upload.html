<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xls, .xlsx">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
